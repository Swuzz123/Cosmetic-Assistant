services:
  # Postgres
  postgres:
    image: pgvector/pgvector:pg15
    container_name: cosmetics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./database/volumes/postgres_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d
      - ./data/ingestion:/data

  # Postgres UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: cosmetics_db_pgadmin_ui
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_ALLOW_SAVE_PASSWORD: "True"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cosmetics_backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - GOOGLE_API_KEYS=${GOOGLE_API_KEY_1},${GOOGLE_API_KEY_2}
      - NVIDIA_API_KEY=${NVIDIA_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
